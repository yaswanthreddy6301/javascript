<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP and Password Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            font-family: Arial, sans-serif; 
           
        }
        h1 {
            margin-bottom: 20px; 
            
        }
        button {
            padding: 10px 20px; 
            font-size: 16px;
            cursor: pointer; 
        }
        p {
            margin-top: 20px;
            font-size: 18px; 
        }
    </style>
    <script>
        function generateOTP() {
            let otp = ""; 
            for (let i = 0; i < 10; i++) { 
                otp += Math.floor(Math.random() * 10); 
            } 
            return otp;
        }

        function generatePassword(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }
            return password;
        }

        function displayResults() {
            const otp = generateOTP();
            const passwordLength = 10; 
            const newPassword = generatePassword(passwordLength);
            
            document.getElementById('otpResult').textContent = `Generated OTP: ${otp}`;
            document.getElementById('passwordResult').textContent = `Generated Password: ${newPassword}`;
        }
    </script>
</head>
<body>
    <h1>OTP and Password Generator</h1>
    <button onclick="displayResults()">Generate OTP and Password</button>
    <p id="otpResult"></p>
    <p id="passwordResult"></p>
</body>
</html>
